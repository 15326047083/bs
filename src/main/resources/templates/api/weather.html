    <meta name="keywords" content="" />

        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

<body onload="startTime()">

<!-- Heading -->
<h1>NEW YORK WEATHER WIDGET</h1>
<!-- //Headng -->

<!-- Container -->
<div class="container">

    <!-- City -->
    <div class="city">
        <div class="title">
            <h2>中国</h2>
            <h3>呼和浩特</h3>
        </div>
        <div class="date-time">
            <div class="dmy">
                <div id="txt"></div>
                <div class="date">
                    <!-- Date-JavaScript -->
                    <script type="text/javascript">
                        var mydate = new Date()
                        var year = mydate.getYear()
                        if(year < 1000)
                            year += 1900
                        var day = mydate.getDay()
                        var month = mydate.getMonth()
                        var daym = mydate.getDate()
                        if(daym < 10)
                            daym = "0" + daym
                        var dayarray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday")
                        var montharray = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December")
                        document.write("" + dayarray[day] + ", " + montharray[month] + " " + daym + ", " + year + "")
                    </script>
                    <!-- //Date-JavaScript -->
                </div>
            </div>
            <div class="temperature">
                <p>20°<span>C</span></p>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- //City -->

    <!-- Forecast -->
    <div class="forecast">
        <div class="forecast-icon">
            <img src="/images/forecast.png" alt="New York Weather Widget">
        </div>
        <div class="today-weather">
            <h3 id="todayWeather">Cloudy</h3>
            <ul id="ulAll">
                <li>Now <span> 20°C</span></li>
                <li>09:00 <span> 22°C</span></li>
                <li>12:00 <span> 24°C</span></li>
                <li>15:00 <span> 23°C</span></li>
                <li>18:00 <span> 20°C</span></li>
            </ul>
        </div>
    </div>
    <!-- //Forecast -->
    <div class="clear"></div>

</div>
<!-- //Container -->
<!-- Custom-JavaScript-Files -->

<!-- Time-JavaScript -->
<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if(i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }
</script>
<!-- //Time-JavaScript -->

<!-- //Custom-JavaScript-File-Links -->

</body>
