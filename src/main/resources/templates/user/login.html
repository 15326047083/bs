<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>登录</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css"/>
    <link rel="stylesheet" href="/frame/static/css/style.css"/>
    <link rel="icon" href="/frame/static/image/code.png"/>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input id="phone" type="text" name="phone" required="required" lay-verify="required" placeholder="手机号"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
        <div class="layui-input-inline">
            <input id="password" type="password" name="password" required="required" lay-verify="required"
                   placeholder="密码"
                   autocomplete="off"
                   class="layui-input"/>
        </div>
    </form>
    <span id="alert" style="color: red;display: none">请检查手机号或密码是否正确！</span>
    <div class="layui-input-inline login-btn" style="width: 100%">
        <button id="submit" onclick="userLogin()" class="layui-btn" style="width: 100%;">登录</button>
    </div>
    <hr/>
    <!--<div class="layui-input-inline">
        <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
    </div>
    <div class="layui-input-inline">
        <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
    </div>-->
    <p><a href="/user/toNewUser" class="fl">立即注册</a></p>
</div>


<script src="/frame/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
