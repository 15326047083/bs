<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>注册页</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css"/>
    <link rel="stylesheet" href="/frame/static/css/style.css"/>
    <link rel="icon" href="/frame/static/image/code.png"/>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">注册</header>
    <form id="form" class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="name" required="required" lay-verify="required" placeholder="姓名" autocomplete="off"
                   class="layui-input"/>
            <input type="text" name="email" required="required" lay-verify="required" placeholder="邮箱"
                   autocomplete="off"
                   class="layui-input"/>
            <input type="text" name="phone" required="required" lay-verify="required" placeholder="手机号"
                   autocomplete="off"
                   class="layui-input"/>
            <input type="number" name="age" required="required" lay-verify="required" placeholder="年龄"
                   autocomplete="off"
                   class="layui-input"/>
            <input type="text" name="sex" required="required" lay-verify="required" placeholder="性别" autocomplete="off"
                   class="layui-input"/>
            <input type="password" name="password" required="required" lay-verify="required" placeholder="密码"
                   autocomplete="off"
                   class="layui-input"/>
            <div class="layui-input-block" style="margin-left: 0px;">
                <select name="state" lay-filter="aihao" id="state">
                    <option value="0">应聘者</option>
                    <option value="1">招聘者</option>
                </select>
            </div>
        </div>
    </form>
    <span id="alert" style="color: red;display: none">请正确填写所有信息！</span>
    <div class="layui-input-inline login-btn" style="width: 100%;">
        <button id="submit" onclick="newUser()" class="layui-btn" style="width: 100%;">注册</button>
    </div>
    <hr/>
    <p><a href="/user/toLogin" class="fl">已有账号？立即登录</a></p>
</div>


<script src="/frame/layui/layui.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/user.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form
            , $ = layui.jquery;

        // you code ...
    });
</script>
</body>
</html>
