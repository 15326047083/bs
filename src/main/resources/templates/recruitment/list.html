<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>岗位列表</title>
<link rel="stylesheet" href="/frame/layui/css/layui.css"/>
<link rel="stylesheet" href="/frame/static/css/style.css"/>
<link rel="icon" href="/frame/static/image/code.png"/>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>岗位列表</legend>
</fieldset>
<a href="/recruit/toNewRecruitment" class="layui-btn layui-btn-normal layui-btn-small"><i
        class="layui-icon">&#xe61f;</i></a>
<table id="table1" class="layui-table">
    <colgroup>
        <col width="150"/>
        <col width="250"/>
        <col width="250"/>
        <col/>
    </colgroup>
    <thead>
    <tr>
        <th>编号</th>
        <th>岗位名称</th>
        <th>工资</th>
        <th>校内/校外</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="re,reStat:${list}">
        <td th:text="${reStat.count}">1</td>
        <td th:text="${re.title}">图书管理员</td>
        <td th:text="${re.money}">1000/月</td>
        <td th:switch="${re.placeState}">
            <b th:case="0">校内</b>
            <b th:case="1">校外</b>
            <b th:case="*">未知区域</b>
        </td>
        <td th:switch="${re.state}">
            <b th:case="0" style="color: green">招聘中</b>
            <b th:case="1" style="color: blue">招聘成功</b>
            <b th:case="*" style="color: orange">未知状态</b>
        </td>
        <td class="actions">
            <a href="/recruit/toUpdateRecruitment/" th:href="@{'/recruit/toUpdateRecruitment/'+${re.id}}">
                <button class="layui-btn layui-btn-primary layui-btn-small">岗位详情</button>
            </a>
            <a href="/apply/getReApplyList/" th:href="@{'/apply/getReApplyList/'+${re.id}}">
                <button class="layui-btn layui-btn-primary layui-btn-small">申请人员</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
<script type="text/javascript" src="/js/jquery.js"></script>
